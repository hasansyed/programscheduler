        <div class="container">
            
            <div class="row">
            <h1>Event Details</h1>
            
            <div class="form-group col-sm-12">
                <label for="name" class="h4">Event Name</label>
                <input type="text" class="form-control" id="eventname" placeholder="Event Name" required>
            </div>
            <div class="form-group col-sm-12">
                <label for="email" class="h4">Event Details</label>
                <textarea name="editor1" id="eventdetails" class="form-control" rows="5" placeholder="Enter Program Details" required></textarea>
                <script>
            CKEDITOR.replace( 'editor1' );
        </script>
            </div>
        
        
 
        
            
            <div class="form-group col-lg-6">
                   
        <div class="hostinformation">
                    <label for="name" class="h4">Hosted By:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Full Name" required>
                    <label for="name" class="h4">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Street Address" required>
                     <label for="name" class="h4">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <label for="province" class="h4">Province</label>
                      <select class="form-control" id="province">
                                <option value="AB">Alberta</option>
                                <option value="BC">British Columbia</option>
                                <option value="MB">Manitoba</option>
                                <option value="NB">New Brunswick</option>
                                <option value="NL">Newfoundland and Labrador</option>
                                <option value="NS">Nova Scotia</option>
                                <option value="ON" selected>Ontario</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="QC">Quebec</option>
                                <option value="SK">Saskatchewan</option>
                                <option value="NT">Northwest Territories</option>
                                <option value="NU">Nunavut</option>
                                <option value="YT">Yukon</option>
                      </select>

                    
                    
                     <label for="name" class="h4">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                    <br />
            </div>
            
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
          
            
            
        </div>
        <div class="col-lg-6">
           <div class="programtype">
            
            <h2>Program Type</h2>
               <div class="cover">            
                <label>
                    <input type="radio" name="programtype" id="optionsRadios1" value="Public" checked>
                    This is a public event. Open to all.
                   </label></div>
              <div class="cover">  <label>
                    <input type="radio" name="programtype" id="optionsRadios1" value="Private" checked>
                    This is a private event. Invite only.
                  </label></div>
                            
        </div>
        
        <div class="programcategory">
            
            <h2>Program Category</h2>
            
            <div class="cover"> <label>
    <input type="radio" name="programcategory" id="categoryradio" value="gentsmajlis" checked>
    Majlis - Gents
  </label></div>
                <div class="cover"> <label>
    <input type="radio" name="programcategory" id="categoryradio" value="ladiesmajlis" unchecked>
    Majlis - Ladies
  </label></div>
           <div class="cover"> <label>
    <input type="radio" name="programcategory" id="categoryradio" value="bothmajlis" unchecked>
    Majlis - Gents & Ladies
  </label></div>
           <div class="cover"> <label>
    <input type="radio" name="programcategory" id="categoryradio" value="otherevent" unchecked>
    Other Event
  </label></div>
            
        </div>
        
        
        <div class="eventtime">
            
            <h2>Event Date & Time</h2>
            
            
        </div>
        
                </div>
